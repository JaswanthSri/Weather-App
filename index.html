<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFlow - Dynamic Weather Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>WeatherFlow</h1>
            <p>Your Dynamic Weather Tracking Experience</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." />
                <button class="search-btn" id="searchBtn">Search Weather</button>
                
            </div>
        </div>

        <div id="weatherContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Getting your weather data...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
